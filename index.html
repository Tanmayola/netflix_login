    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Netflix Logo</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="#">
          <img src="assets/img/netflixlogo.png" alt="Netflix Logo" />
        </a>
      </div>
    </div>
    <div class="login_body">
      <div class="login_box">
        <h2>Sign In</h2>
        <form>
          <div class="input_box">
            <input required type="email" placeholder="Email or mobile number" />
          </div>
          <div class="input_box">
            <input required type="password" placeholder="Password" />
          </div>
          <div>
            <button class="submit">Sign In</button>
          </div>
          <div>
            <p class="or">OR</p>
          </div>
          <div>
          <button class="button1">Use a sign-in code</button>
          <p class="or">Forgot password?</p>
          </div>
        </form>
        <div class="support">
          <div class="remember">
            <input type="checkbox" style="margin: 0; padding: 0; height: 13px" />
            <span>Remind me</span>
          </div>
        </div>
        <div class="login_footer">
          <div class="sign_up">
            <p>New here? <a href="#">Subscribe now.</a></p>
          </div>
          <div class="terms">
            <p>
              This page is protected by Google reCAPTCHA to ensure you are not a robot.
              <a href="#">Learn more</a>
            </p>
          </div>
        </div>
      </div>
    </div>
